<head>
  <script src="/bower/webcomponentsjs/webcomponents-lite.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="import" href="/bower/iron-icons/iron-icons.html">
  <link rel="import" href="/bower/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="/bower/paper-button/paper-button.html">

<body>

</body>

<template name="layout1">
  <paper-drawer-panel id="paperDrawerPanel">
    <div drawer>
      <div class="menu">
        <div id="menu-heading-projects" paper-drawer-toggle>projects</div>
          <a href="http://blog.crystalchen.ca"><div id="the-blog" paper-drawer-toggle>the blog</div></a>
          <a href="/about-me"><div id="about-me" paper-drawer-toggle>about me</div></a>
          <div class="menuOption">
          <a href="/projects-morningsignout"><div paper-drawer-toggle>morningsignout</div></a>
          <a href="/projects-desktop"><div paper-drawer-toggle>desktop</div></a>
        </div>
      </div>
    </div>
    <div main>
      {{> Template.dynamic template=top}} {{> Template.dynamic template=main}}
    </div>
  </paper-drawer-panel>
</template>


<template name="navigation">
  <title> crystal chen </title>
  <div>
    <div class="navContainer">
      <div class="navBtn">
        <paper-icon-button icon="menu" alt="menu" title="menu" class="bigWhite" paper-drawer-toggle></paper-icon-button>
      </div>

      <div id="logo">
        <a href="/">
          <img src="/pictures/crystal-chen-logo-white.png" width="120px" height="110px"> </a>
      </div>
    </div>
  </div>
</template>


<template name="home">
  <div class="cubeContainer">
  <a href="/about-me">
  <div class="threejscube-container">
  </div>
  </a>
</div>
</template>

<template name="projects-morningsignout">
  <div class="msoContainer">
    <p id="smaller-work-for-mso">currently doing</p>
    <p id="work-for-mso">web development </p>
    <div id="smaller-work-for-mso" class='outsideLink'><a href="http://morningsignout.com/author/crystalchen/">for morningsignout.com</a></div>
    <div class="msoContainerViewport">
      <p id="about-mso">"science, medicine, for everyone"</p>
      <a href="http://morningsignout.com/author/crystalchen/">
      <img src="/pictures/morning-sign-out-webpage.png" id="mso-webpage" />
      </a>
    </div>
  </div>
</template>

<template name="projectsDesktop">
  <div class="desktopContainer">
    <div id="about-desktop" class='outsideLink'><a href="http://crystalsproject.meteor.com">desktop playthings demo</a></div>
    <div class="desktopDemoContainer">
      <div id="desktopDemo" class="show">
        <img src="/pictures/webpage-1.png" />
        <img src="/pictures/webpage-2.png" />
        <img src="/pictures/animate.png" />
      </div>
      <div id="aboutDesktopDemo" class="hide"> a collection made in the month of August 2015
      </div>
    </div>
  </div>
</template>


<template name="about-me">
    <a href="/">
  <div id="about-me-info">
   <div>self-learning: web dev. graphic animation.
     <br><br>
   B.A. in progress at UCLA</div>
 </div>
 </a>
</template>
