<template name="layout1">
  <paper-drawer-panel id="paperDrawerPanel">
    <div drawer>
      <div class="menu">
        <div id="menu-heading">
          <a href="/about-me">
            <div id="about-me" class="linebreak" paper-drawer-toggle>ABOUT ME</div>
          </a>
          <div id="menu-heading-projects"  class="linebreak" paper-drawer-toggle>PROJECTS</div>
          <div class="menuOption">
            <a href="/projects-morningsignout">
              <div paper-drawer-toggle>morningsignout</div>
            </a>
            <a href="/projects-desktop">
              <div paper-drawer-toggle>desktop</div>
            </a>
          </div>
          <a href="/contact">
            <div id="contact"  class="linebreak" paper-drawer-toggle>CONTACT ME</div>
          </a>
        <a href="http://blog.crystalchen.ca">
          <div id="the-blog"  class="linebreak" paper-drawer-toggle>THE BLOG</div>
        </a>
      </div>
      </div>
    </div>
    <div main>
      {{> Template.dynamic template=top}} {{> Template.dynamic template=main}}
    </div>
  </paper-drawer-panel>
</template>

<template name="contact">
  <div id="contactMeContainer">
    <form id="contact-me">

    <div class="group">
      <input type="text" required id="name">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Name</label>
    </div>
    <br>
    <div class="group">
      <input type="text" required id="emailorphone">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Email or Phone</label>
    </div>
    <br>
    <div class="group">
      <input type="text" required id="message">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Message</label>
    </div>
    <section>
    <div class="button raised" id="submit-button">
      <div class="center" fit>SEND</div>
      <paper-ripple fit></paper-ripple>
    </div>
  </section>
  </form>
  </div>
</template>

<template name="submitted">
  <div class="submittedContainer">
  <div id="thanksforsubmitting">Thanks for your message! I will receive it shortly and get back to you.
  </div>
  <div class="button raised" id="back-button">
    <div class="center" fit>BACK</div>
    <paper-ripple fit></paper-ripple>
  </div>
</div>
</template>
